<body>
Quantidade de chocolates comprados: <input type="number" id="qtd_choc"><br>
    <button onclick="compra_choc()">
Compra
    </button>
<div id="div_choc"></div>

<script>
function compra_choc(){
var valor = Number(qtd_choc.value)
var custo = Number(valor * 3)
var custo2 = Number(valor * 2.5)
div_choc.innerHTML = `
O valor da sua compra é de R$${custo}
`
if (valor >= 12){
div_choc.innerHTML = `
O valor da sua compra é de R$${custo2}
`
}
}

</script>
