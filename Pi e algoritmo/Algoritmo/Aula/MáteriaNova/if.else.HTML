<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Temperatura: <input type="number" id="temperatura1">
    <button onclick="saber_temperatura()">
Receber temperatura
</button>
<div id="divisao"></div>
</body>
</html>
<script>
    function saber_temperatura(){
        var temperatura = Number(temperatura1.value)
    
    if (temperatura < 10){
        divisao.innerHTML = `
       A temperatura está muito baixa
        `
    } else {
     if (temperatura > 20){
        divisao.innerHTML = `
        A temperatura está muito alta 
        ` 
     } else {
        divisao.innerHTML = `
        A temperatura está ideal
        `
     }   
    } }
</script>
