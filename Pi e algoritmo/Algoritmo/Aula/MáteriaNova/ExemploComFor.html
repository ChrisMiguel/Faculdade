<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matéria nova</title>

</head>
<body>
    <button onclick="contar()">Contagem</button>
<div id="div_contagem"></div>

</body>
</html>
<script>
function contar(){
// for (
// 'ação 1 - será executada ntes de entrar no for';
// 'ação 2 - será validada sempre que for repetir a execução';
// 'ação 3 - será executada antes de ir para a próxima repetição'
// ){}
    
for (var contador = 0; contador <= 100; contador ++){
    div_contagem.innerHTML += contador + " <br> "
    
    // É sempre preciso colocar ponto e vírgula (;) para separar dentro do FOR

}
}

</script>
