<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual foi a sua nota? <input type="number" id="nota_a">
  <br>  <button onclick="analisar_nota()">
Analisar nota
    </button>
</body>
</html>
<script>
    function analisar_nota(){
        var nota = Number(nota_a.value)
        if(nota >= 0 && nota <= 10){
            alert('Nota válida')
        }else 
        alert('Onde já se viu nota menor que 0 e maior que 10?!')
    }
</script>
