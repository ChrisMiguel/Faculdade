   Lado 1: <input type="number" id="lado1"><br>

<script>
    function verificar(){
var lado_1 = Number(lado1.value)
var lado_2 = Number(lado2.value)
var lado_3 = Number(lado3.value)

if(lado_1 == lado_2 + lado_3 || lado_2 == lado_1 + lado_3 || lado_3 == lado_1 + lado_2){
alert('Coloque novas medidas')
}

if(lado_1 < 0 || lado_2 < 0 || lado_3 < 0 ){
alert("Coloque medidas positivas")
}
if(lado_1 == lado_2 && lado_2 == lado_3){
    alert("Equilátero")
}if(lado_1 != lado_2 != lado_3){
alert('Escaleno')
}
if (lado_1 == lado_2 && lado_1 == lado_3 && lado_2 == lado_3 ){
alert('Isósceles')
}
    }
</script>
