<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    Nome da fruta: <br> <input id="inp_fruta">
<br>    <button onclick="pesquisar()">
        Pesquisar
    </button><br>
    <span id="div_mensagem"></span>
</body>
</html>

<script>
    function pesquisar() {
        var listaFrutas = ["abacate", "tomate", "laranja", "pera", "uva","morango", "abacaxi", "kiwi"];

        var fruta_pesquisa = inp_fruta.value;

        if (listaFrutas.indexOf(fruta_pesquisa) > -1) {
            div_mensagem.innerHTML = `A fruta ${fruta_pesquisa} existe na lista`;
        } else {
            div_mensagem.innerHTML = `A fruta ${fruta_pesquisa} não existe na lista`;
        }
    }
</script>
