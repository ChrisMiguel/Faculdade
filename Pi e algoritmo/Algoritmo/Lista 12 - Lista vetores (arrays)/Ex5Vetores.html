<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    Seus filme favorito: <br><input type="text" id="inp_filme"><br>
    <button onclick="cadastrar_filme()">Cadastrar</button><br>
    
<div id="mensagem_pertinente"></div>

</body>
</html>
<script>
    // Se essa lista fica vazia, então pode ser adicionado mais de um elemento sempre retornando um novo comprimento dessa array.
var lista_filme = [] 
function cadastrar_filme(){
var filme = inp_filme.value;

lista_filme.push(filme)
if(lista_filme.length < 3){
    mensagem_pertinente.innerHTML = ` Seu filme favorito ${lista_filme[0]}<br>
    Seu 3° filme favorito: ainda não existe <br> Total de filmes cadastrados: ${lista_filme.length}<br>
    `
}else {
    mensagem_pertinente.innerHTML = ` Seu filme favorito: ${lista_filme[0]}<br>
    Seu 3° filme favorito: ${lista_filme[2]} <br> Total de filmes cadastrados: ${lista_filme.length}<br>
    `
}
}
    


</script>
