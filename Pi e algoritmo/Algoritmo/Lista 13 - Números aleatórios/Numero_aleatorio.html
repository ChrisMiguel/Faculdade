<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero aletorio</title>
</head>
<body>
    Gerar a nota da sua prova <br>
    <button onclick="gerar()">Gerar qualquer numero</button><br>
    <button onclick="gerar_50()">Gerar entre 1 e 6</button><br>
    <button onclick="gerar_10()">Gerar entre 10 e 25</button>

    <div id="numeros"></div>
</body>
</html>
<script>
    function gerar(){
        var aleatorio = Math.random();
    numeros.innerHTML = `${aleatorio.toFixed(2)} <br>`
    }

    function gerar_50(){
        var aleatorio = Math.random() * 5 + 1;
    numeros.innerHTML += `${aleatorio.toFixed(2)} <br>`
    }

    function gerar_10(){
var min = 10;
var max = 25;
var intervalo = max - min;
        var aleatorio = Math.random() * intervalo;
        var resultado = aleatorio + min;
    numeros.innerHTML += `${resultado.toFixed(0)} <br>`


    }
</script>
