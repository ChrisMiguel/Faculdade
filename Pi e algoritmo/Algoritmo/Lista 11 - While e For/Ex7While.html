<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
<input type="number" id="numeropessoa" min="20" max="100"><br>
<button onclick="multiplo()">
Adoro múltiplos de 5
</button>
<div id="div_mensagem"></div>

</body>
</html>
<script>
    function multiplo(){
        var numero = Number(numeropessoa.value);
        var conta = 0;

        while(conta <= numero){
            if (conta %5 == 0){
                div_mensagem.innerHTML += `${conta}<br>`
            }
        conta += 1;
        }
    }
</script>
