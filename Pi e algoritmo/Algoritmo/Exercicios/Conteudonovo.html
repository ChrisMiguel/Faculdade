<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Sua idade: <input type="number" id="input_idade">
    <button onclick="verificar()">Verificar Voto</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
function verificar () {
    var idade = Number(input_idade.value)
    if (idade >= 16) {
        div_mensagem.innerHTML = 'Você já pode votar!'
    }
    if (idade < 16){
    div_mensagem.innerHTML = 'Você ainda não pode votar!'
}
}

</script>
