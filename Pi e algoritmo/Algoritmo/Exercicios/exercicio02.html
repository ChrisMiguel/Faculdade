<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Latinhas por dia:
    <input id="input_latinhas_dia"><br>
    <button onclick="calcular_nivel_diabetes()">
        Quantos refris
    </button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular_nivel_diabetes() {
        var latinhasDia = Number(input_latinhas_dia.value);
        var latinhasAno = latinhasDia * 365;

        div_mensagem.innerHTML = `
            VocÃª consome ${latinhasAno} latinhas por ano.<br>
        `;

        if (latinhasAno >= 500) {
            div_mensagem.innerHTML = `
                Cuidado com a diabetes!
            `;
        }        
    }
</script>
